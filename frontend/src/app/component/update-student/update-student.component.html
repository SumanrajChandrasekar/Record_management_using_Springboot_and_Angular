<body>
  <div class="container">
    <div class="form-container">
      <div>
        <button (click)="demo('/viewallstudents')">view All Student</button>
      </div>
      <h4 class="form-title">Update Student</h4>
    </div>
    
    <form [formGroup]="updateStudentForm" novalidate (ngSubmit)="onSubmit()">
      
      <div>
        <label for="studentName" class="form-group">Name</label><br />
        <input
          type="text"
          id="studentName"
          name="studentName"
          formControlName="studentName"
          placeholder="Enter full name"
        />
        <div *ngIf="updateStudentForm.get('studentName')?.invalid && updateStudentForm.get('studentName')?.touched" style="color: red;">
          Name is required.
        </div>
      </div>

      <div>
        <label for="phoneNo" class="form-group">Phone Number</label><br />
        <input
          type="text"
          id="phoneNo"
          name="phoneNo"
          maxlength="10"
          formControlName="phoneNo"
          placeholder="Enter phone number"
          required
        />
        <div *ngIf="updateStudentForm.get('phoneNo')?.invalid && updateStudentForm.get('phoneNo')?.touched" style="color: red;">
          Phone number is required.
        </div>
      </div>

      <div>
        <label for="nativePlace" class="form-group">Native Place</label><br />
        <input
          type="text"
          id="nativePlace"
          name="nativePlace"
          formControlName="nativePlace"
          placeholder="City or Town"
          required
        />
        <div *ngIf="updateStudentForm.get('nativePlace')?.invalid && updateStudentForm.get('nativePlace')?.touched" style="color: red;">
          Native place is required.
        </div>
      </div>

      <div>
        <label for="email" class="form-group">Email</label><br />
        <input
          type="email"
          id="email"
          name="email"
          formControlName="email"
          placeholder="example@email.com"
          required
        />
        <div *ngIf="updateStudentForm.get('email')?.invalid && updateStudentForm.get('email')?.touched" style="color: red;">
          Enter a valid email.
        </div>
      </div>

      <div>
        <label for="dob" class="form-group">Date of Birth</label><br />
        <input type="date" id="dob" name="dob" formControlName="dob" required />
        <div *ngIf="updateStudentForm.get('dob')?.invalid && updateStudentForm.get('dob')?.touched" style="color: red;">
          Date of birth is required.
        </div>
      </div>

      <div>
        <label for="department" class="form-group">Department</label><br />
        <input
          type="text"
          id="department"
          name="department"
          formControlName="department"
          placeholder="e.g. CSE, ECE"
          required
        />
        <div *ngIf="updateStudentForm.get('department')?.invalid && updateStudentForm.get('department')?.touched" style="color: red;">
          Department is required.
        </div>
      </div>

      <div style="margin-top: 15px;">
        <button type="submit" class="btn btn-primary" (click)="onSubmit()" routerLink="viewallstudents">Update</button>
        
      
      </div>
    </form>
  </div>
</body>
